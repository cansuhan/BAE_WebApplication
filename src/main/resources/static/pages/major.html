<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Arcana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form>input {
            display: block;
        }
    </style>
    <!-- My styling -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <!-- Navigation Bar on top of the page -->
    <div id="topNav">
        <a href="../index.html">Home</a>
        <a class="active" href="./major.html">Major Arcana</a>
    </div>

    <header>
        <!-- <div class="d-flex flex-column h-100" onload="getAll()"> -->
        <div class="centreText">
            <h2 aria-disabled="true">
                <b>Tarot Cards: Major Arcana</b>
            </h2>
            <!-- </div> -->
        </div>
    </header>

    <main class="row">
        <section id="postSection" class="col-3">
            <h2>POST</h2>
            <form>
                <label for="card" class="form-label">Tarot Card:</label>
                <input type="text" id="tarotName" name="card" class="form-control" required>
                <label for="number" class="form-label">Card Number:</label>
                <input type="number" id="kittenBreed" name="number" class="form-control" required>
                <label for="upright" class="form-label">Upright Meaning:</label>
                <input type="text" id="kittenAge" name="upright" class="form-control" required min="1" max="25">
                <label for="reversed" class="form-label">Reversed Meaning:</label>
                <input type="text" id="kittenCute" name="reversed" class="form-control mb-2" required min="1"
                    max="25">
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section class="col-9">
            <h2>GET</h2>
            <section id="getAllSection">
                <Label for="searchNumber" class="form-label">Number:</Label>
                <input id="searchNumber" class="form-control mb-3">
                <div id="getAllOutput" class="card-group row row-cols-md-3 row-cols-sm-1 g-4">
                </div>
            </section>
        </section>
    </main>

    <footer class="backToBlack">
        <div>
            Website by Cansu
            <br>
            April 2022
        </div>
    </footer>


    <!-- MY JS -->
    <script src="../js/main.js"></script>

</body>

</html>
