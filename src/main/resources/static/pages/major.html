<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Arcana</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Datepicket CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
        crossorigin="anonymous" />
    <!-- My styling -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <!-- Navigation Bar on top of the page -->
    <div id="topNav">
        <a href="../index.html">Home</a>
        <a class="active" href="./major.html">Major Arcana</a>
    </div>

    <header>
        <div class="d-flex flex-column h-100" onload="getAll()">
            <div class="centreText">
                <h2 class="nav-link active px-3" aria-disabled="true">
                    <b>Tarot Cards: Major Arcana</b>
                </h2>
            </div>
        </div>
    </header>
    <br />

    <div class="main-block">
        <div id="form-div">
            <form name="createForm">

                <div id="input-header">
                    <h5>Add New Tarot Card</h5>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control card-input" id="floatingInput" placeholder="Tarot Card"
                        autocomplete="off" name="card">
                    <label for="floatingInput">Tarot Card</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control number-input" id="floatingInput"
                        placeholder="Tarot Card Number" autocomplete="off" name="number">
                    <label for="floatingPassword">Card Number</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control upright-input" id="floatingInput" placeholder="Upright"
                        autocomplete="off" name="upright">
                    <label for="floatingPassword">Upright Meaning</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control reversed-input" id="floatingInput" placeholder="Reversed"
                        autocomplete="off" name="upright">
                    <label for="floatingPassword">Reversed Meaning</label>
                </div>

                <div>
                    <button id="create-btn" class="btn btn-sm btn-primary form-btns" type="button"
                        onClick="create()">Create</button>
                    <button id="reset-btn" class="btn btn-sm btn-danger form-btns" type="reset">Reset</button>
                </div>

            </form>

            <div id="results-div"></div>

        </div>

        <!-- <br /> -->

        <!-- Modal -->
        <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edit-modal-label">Edit Entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div id="form-div">
                            <form name="editForm">
                                <input type="hidden" name="entry-id">
                                <div class="form-floating">
                                    <input type="text" class="form-control card-input" id="floatingInput"
                                        placeholder="Tarot Card" autocomplete="off" name="card">
                                    <label for="floatingInput">Tarot Card</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control number-input" id="floatingInput"
                                        placeholder="Card Number" autocomplete="off" name="number">
                                    <label for="floatingPassword">Tarot Card Number</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control upright-input" id="floatingInput"
                                        placeholder="Upright" autocomplete="off" name="upright">
                                    <label for="floatingPassword">Upright Meaning</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control reversed-input" id="floatingInput"
                                        placeholder="Reversed" autocomplete="off" name="reversed">
                                    <label for="floatingPassword">Reversed Meaning</label>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onClick="update()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="backToBlack">
        <div>
            Website by Cansu
            <br>
            April 2022
        </div>
    </footer>

    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>

    <!-- MY JS -->
    <script src="../js/main.js"></script>

</body>

</html>
